version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mottu-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: mottu_backend
    volumes:
      - mongodb_dev_data:/data/db
      - ./scripts/mongodb-setup.js:/docker-entrypoint-initdb.d/mongodb-setup.js:ro
    networks:
      - mottu-dev-network

  # MongoDB Management UI
  mongo-express:
    image: mongo-express:1.0.0
    container_name: mottu-mongo-express-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - mottu-dev-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: mottu-rabbitmq-dev
    restart: unless-stopped
    ports:
      - "15673:15672"  # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    networks:
      - mottu-dev-network

volumes:
  mongodb_dev_data:
  rabbitmq_dev_data:

networks:
  mottu-dev-network:
    driver: bridge
